<!DOCTYPE html>
<html lang="en" xmlns="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión personas</title>
    <link href="../static/css/bootstrap-grid.min.css" rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="icon" href="&#xf007">
</head>

<body>
    <div class="container">
        <form action="#" th:action="@{/persona/save}" th:object="${persona}" method="POST">
            <div class="form-group"><br>
                <input type="hidden" id="id" th:field="*{id}">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombre}" name="nombre">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}" name="apellido">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" th:field="*{direccion}" name="direccion">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" th:field="*{telefono}" name="telefono">
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>

</html>
